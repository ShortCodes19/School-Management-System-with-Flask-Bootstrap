{% extends 'base.html' %} {% block title %}dashboard{% endblock %} {% block content %}
<div class="container mt-1">
  <div class="row">
    <div class="col-12">
      <h1>
        <i class="fas fa-dashboard me-2"></i>
        Dashboard
      </h1>
    </div>
  </div>
</div>

<div class="container custom">
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <i class="fas fa-user-graduate fa-3x text-primary mb-3"></i>
          <h3 class="card-title">{{ active_students_count }}</h3>
          <p class="card-text">Active Students</p>
          <a href="{{ url_for('views.list_students') }}" class="btn btn-outline-primary btn-sm">
            View All
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <i class="fas fa-chalkboard-teacher fa-3x text-success mb-3"></i>
          <h3 class="card-title">{{ active_teacher_count }}</h3>
          <p class="card-text">Active Teachers</p>
          <a href="{{ url_for('views.list_teachers') }}" class="btn btn-outline-success btn-sm">
            View All
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">
            <i class="fas fa-bolt me-2"></i>
            Quick Actions
          </h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <a href="{{ url_for('views.add_students') }}" class="btn btn-primary w-100">
                <i class="fas fa-user-plus me-2"></i>
                Add Student
              </a>
            </div>
            <div class="col-md-6">
              <a href="{{ url_for('views.add_teachers') }}" class="btn btn-success w-100">
                <i class="fas fa-user-plus me-2"></i>
                Add Teachers
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
