{% extends 'base.html' %} {% block title %}home{% endblock %} {% block content %}

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/new1.jpg') }}" class="d-block w-100" alt="..." />
      <div class="container">
        <div class="carousel-caption text-start text-white-50">
          <h1>School Management System</h1>
          <p class="opacity-75 text-capitalize">
            an admin panel for managing students, teachers and courses etc using Flask + bootstrap
          </p>
          <p><a class="btn btn-lg btn-primary" href="{{ url_for('auth.signup') }}">Sign up</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/img1.jpg') }}" class="d-block w-100" alt="..." />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
